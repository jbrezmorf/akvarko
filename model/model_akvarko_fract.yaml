flow123d_version: 3.0.0_dev
problem: !Coupling_Sequential
  description: "Model Akvarka"
  mesh:
    mesh_file: mesh/mesh_fract30.msh
    #mesh_file: mesh/mesh_fract42.msh

    regions:
        #- !From_Elements
          #name: .point_inflow
        - !Union
          name: .point_inflow
          regions:
            ##- .top_source
            - inflow
            #- .topleft1
        - !Union
          name: .fixed_boundary
          regions:
            - .left
            - .right
            - .bottom
            - .topright
            #- .topleft
            - fracture 
            #- inflow
       
       
  flow_equation: !Flow_Darcy_MH
    nonlinear_solver:
      tolerance: 1e-10
      linear_solver: !Petsc
        a_tol: 1.0e-12
        r_tol: 1.0e-12
    n_schurs: 2
    input_fields:
      - region: BULK
        conductivity:   5e-3         # 3mm kuličky
        cross_section: 0.08
        
      - region: .topright
        bc_type: seepage
        bc_pressure: 0
        bc_flux: 0
    

      - region: .point_inflow
        bc_type: total_flux
        bc_pressure: 0
        bc_flux: 4.48e-1           #  = 0,0005 / plocha /60 [m/s]; plocha=(0.01*0.77)*0.08 [m2]; mereny prutok 0.5l/min;
         
        
      - region: fracture
        conductivity: 0.667        #Vodivost pukliny - neměnit, spočítáno správně
        cross_section: 5.88e-4     # 0,012 - tloušťka, 0,049 - šířka     
        
             

    output:
      fields:
        - piezo_head_p0
        - pressure_p0        
        - velocity_p0
    balance:
      cumulative: true
    output_stream:
      file: ./akvarko_flow.pvd
      format: !vtk
        variant: ascii

  solute_equation: !Coupling_OperatorSplitting
    #transport: !Solute_AdvectionDiffusion_DG
    transport: !Solute_Advection_FV
      input_fields:
        - region: ALL          
          porosity: 0.35    # Zmerena hodnota
        
        - region: fracture
          porosity: 0.6    # Vypoctena hodnota
          
          
        - region: bulk
          init_conc: 0
        - region: repository  
          init_conc: 0

        - region: repository
          time: 0
          sources_density: 1
        - region: repository
          time: 10
          sources_density: 0

            
    output_stream:
      file: ./akvarko_trans.pvd
      format: !vtk
        variant: ascii
      times:
        - step: 5  # [s]
            
     # precision: 5
    substances:
      - X
    balance:
      cumulative: true
    time:
      end_time: 200 # [s]
      #end_time: 500 # 24*3600
      #end_time: 86400 # 24*3600